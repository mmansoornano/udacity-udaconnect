apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-locationsapi
  name: udaconnect-locationsapi
spec:
  ports:
    - name: "5003"
      port: 5003
      targetPort: 5000
      nodePort: 30003
  selector:
    service: udaconnect-locationsapi
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-locationsapi
  name: udaconnect-locationsapi
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-locationsapi
  template:
    metadata:
      labels:
        service: udaconnect-locationsapi
    spec:
      containers:
        - image: mmansoornano/udacity-udaconnect-location_api:latest
          name: udaconnect-locationsapi
          imagePullPolicy: "IfNotPresent"
